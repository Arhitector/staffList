<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link type="text/css" rel="stylesheet" href="css.css"/>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
<div id="block" class="block">
</div>
<script type="text/template" id="user">
	name: <%= name %>
	<br />
	username: <%= username%>
	<br />
	email: <%= email%> <button id="editEmail">edit</button>
	<br />
	phone: <%= phone %>
	<br />
	website: <%= website %> <button id="editSite">edit</button>
	<br />
	Adress: <%= address.city %>, <%= address.street %>, <%= address.suite %>, <%= address.zipcode %>
	<hr>
	<button id="save" class="btn btn-primary  ">Save</button>
</script>
<script type="text/template" id="usersList">
	<a href="#user/<%= id %>" ><%= name %></a><br /><strong>email:</strong> <%= email%><br /><strong>City:</strong> <%= address.city %>
	<hr>
</script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
